<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>HALLOWEEN EVENT</title>
</head>

<body>
    <header>
        <h1>FIND CASPER <span>THE FRIENDLY GHOST</span></h1>
    </header>
    <main>
        <section id="dashboard">
            <div id="game-stats">
                <div id="fear-meter-box">
                    <label for="fear-meter">FEAR METER</label>
                    <progress id="fear-meter" value="0" max="70"></progress>
                </div>
                <div id="ghost-counter-box">
                    <span>Friendly Ghosts: <span class="friendly">0</span> </span>
                    <span>Scary Ghosts: <span class="scary">0</span> </span>
                    <span></span>
                </div>

            </div>
            <div id="start-reset-buttons">
                <button>Start</button>
                <button>Reset</button>
            </div>
        </section>
        <section id="doors-container">
            <div class="door">
                <img src="" alt="">
            </div>
        </section>


    </main>

</body>

</html>
