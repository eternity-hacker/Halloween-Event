<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="fonts/fontawesome-free-6.2.0-web/css/all.css">

    <header>
        <h1>FIND CASPER <span>THE FRIENDLY GHOST</span></h1>

        <section id="dashboard">
            <div id="game-stats">
                <div id="fear-meter-box">

                    <progress id="fear-meter" value="0" max="3"></progress>
                </div>
                <div id="ghost-counter-box">
                    <div><i class="fa-brands fa-snapchat"></i> Friendly Ghosts: <span class="friendly">0</span> </div>
                    <div><i class="fa-solid fa-ghost"></i>Scary Ghosts: <span class="scary">0</span> </div>
                </div>
            </div>
            <div id="start-reset-buttons">
                <button>START</button>
                <button>RESET</button>
            </div>
        </section>
        <section id="doors-container">
            <div class="door">
                <img src="images/closed-door.png" alt="closed door">
            </div>

            </div>
            <div class="door">
                <img src="images/closed-door.png" alt="closed door">
            </div>
            <div class="door">
                <img src="images/closed-door.png" alt="closed door">
            </div>
            <div class="door">
                <img src="images/closed-door.png" alt="closed door">
            </div>
            <div class="door">
                <img src="images/closed-door.png" alt="closed door">
            </div>
        </section>


    </main>

</body>

</html>
